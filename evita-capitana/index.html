		function cambTexto()
		{
			
          var titulo = document.getElementById('titulo').value;
          var imagen = document.getElementById('imagen').value;

		  titulo = titulo.replace("$$", "<span style='-webkit-text-decoration: underline wavy #FCD625; text-decoration: underline wavy !important;'>").replace("$$", "</span>");

		  titulo = titulo.replace("$", "<span style='color:#FCD625 !important;'>").replace("$", "</span>");
          
          document.getElementById("titulo1").innerHTML = titulo;
         
          
          document.getElementById("imagen1").style.backgroundImage = "url('"+imagen+"')";
          
          
          html2canvas(document.querySelector('#imagen1'), {scale: 2, useCORS: false, allowTaint: true}).then(function(canvas) {
			canvas.id = "h2canvas";
			
			prev.appendChild(canvas);
			
			document.getElementById('prev').innerHTML = ""; // <-- Clears the gif-btn div
			document.getElementById('prev').appendChild(canvas);

			return false;
          });
        
        }
